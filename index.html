<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ระบบค้นหาเกียรติบัตรออนไลน์</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div id="app">
    <header class="glass-panel">
      <h1>ระบบค้นหาเกียรติบัตร</h1>
      <p>โรงเรียนตัวผึ่งแดดวิทยาคาร</p>
    </header>

    <main>
      <section class="search-section glass-panel">
        <h2>กรอกข้อมูลเพื่อค้นหา</h2>
        <form id="searchForm">
          <div class="form-group">
            <label for="firstName">ชื่อ (ไม่ต้องมีคำนำหน้า)</label>
            <input type="text" id="firstName" placeholder="เช่น สมชาย" required />
          </div>
          <div class="form-group">
            <label for="lastName">นามสกุล</label>
            <input type="text" id="lastName" placeholder="เช่น ใจดี" required />
          </div>
          <button type="submit" class="search-btn">ค้นหาเกียรติบัตร</button>
        </form>
      </section>

      <section id="resultsSection" class="results-section hidden">
        <h3>ผลการค้นหา</h3>
        <div id="resultsGrid" class="results-grid">
          <!-- Cards will be injected here -->
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
